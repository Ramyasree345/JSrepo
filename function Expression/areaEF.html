<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of circle</title>
</head>
<body>
    <script>
        let Area=function(r){
            var r,area;
            const pi=3.14;
            area=(pi*r*r);
            return area;
        }
        let temp=Area(5);
        console.log(temp)

    </script>
    
</body>
