<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Intreast</title>
</head>
<body>
    <script>
        let doSimpleIntreast=function(P,T,R){
            var SI;
            SI=(P*T*R)/100;
            return SI
        }
        let temp=doSimpleIntreast(10000,5,11);
        console.log(temp)

    </script>
    
</body>
</html>
