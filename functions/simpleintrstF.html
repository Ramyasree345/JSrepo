<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Intreast</title>
</head>
<body>
    <script>
        function doSimpleIntreast(){
            var P,T,R,SI;
            P=eval(prompt("enter P value"));
            T=eval(prompt("enter T value"));
            R=eval(prompt("enter R value"));
            SI=(P*T*R)/100;
            document.write("Simple intreast is:  ")
            document.write(SI)
        }
        doSimpleIntreast();

    </script>
    
</body>
