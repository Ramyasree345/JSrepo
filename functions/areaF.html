    <title>Area of circle</title>
</head>
<body>
    <script>
        function Area(r){
            var r,area;
            const pi=3.14;
            area=(pi*r*r);
            document.write("Area of a circle:  ")
            document.write(area);
        }
        Area(17);

    </script>
    
</body>
