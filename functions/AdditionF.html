<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addition</title>
</head>
<body>
    <script>
        //with parameterlist
        function add(a,b,c)
        {
            var result;
            result=a+b+c;
            document.write("Sum of 3 numbers: " );
            document.write(result);
        }
        add(5,6,7);
    </script>
</body>
</html>
