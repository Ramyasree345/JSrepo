<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <script src="calculator.js"></script>
</head>
<body>
    <center>
        <h1 style="color: red">My Calculator</h1>
        <table cellspacing="10px">
            <tr>
                <td>
                    <label>First Number:</label>
                </td>
                <td>
                   <input type="text" placeholder="Enter First Number" id="t1" value="0">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Second Number:</label>
                </td>
                <td>
                   <input type="text" placeholder="Enter Second Number" id="t2" value="0">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Third Number:</label>
                </td>
                <td>
                   <input type="text" placeholder="Enter 3rd Number" id="t3" value="0">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Result:</label>
                </td>
                <td>
                   <input type="text" placeholder="Result" id="t4">
                </td>
            </tr>
            

        </table>
        <div>
            <button onclick="Addition()">+</button>
            <button onclick="subtraction()">-</button>
            <button onclick="Multiply()">*</button>
            <button onclick="Division()">/</button>
            <button onclick="Modulus()">%</button>
            <button onclick="Clear()">clear</button>
            


        </div>
        
        
    </center>
    
    
</body>
</html>
